<div class="login-wrapper">
  <div class="spinner" *ngIf="isFetching | async"><div class="mask"></div><mat-spinner></mat-spinner></div>
  <mat-card>
    <mat-card-title>Вход</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="field-container">
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <label>
              <input type="email" matInput formControlName="email">
            </label>
          </mat-form-field>
          <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
            <small *ngIf="form.get('email').errors.required">Поле E-mail не может быть пустым</small>
            <small *ngIf="form.get('email').errors.validEmail">E-mail должен быть валидным</small>
          </div>
        </div>

        <div class="field-container">
          <mat-form-field>
            <mat-label>Пароль</mat-label>
            <label>
              <input type="password" matInput  formControlName="password">
            </label>
          </mat-form-field>
        <div class="validation"></div>
        </div>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div class="buttons-container">
          <div class="button">
            <button class="button_login" type="submit" [disabled]="form.invalid" mat-button>Вход</button>
          </div>
          <div class="button">
            <button (click)="toRegistration()" mat-button>Регистрация</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
