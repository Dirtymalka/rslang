<div class="profile">
  <mat-card class="profile__card">
    <div mat-card-avatar class="profile__image"></div>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
          <mat-label class="profile__name-label">Ваше имя:</mat-label>
          <label>
            <input type="text" matInput formControlName="name">
          </label>
        </mat-form-field>
        <button class="profile__button" mat-raised-button color="primary" type="submit">Сохранить</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
