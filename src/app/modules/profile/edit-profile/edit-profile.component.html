<div class="profile">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
          <mat-label>Ваше имя:</mat-label>
          <label>
            <input type="text" matInput formControlName="name">
          </label>
        </mat-form-field>
        <button mat-stroked-button color="primary" type="submit">Сохранить</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
