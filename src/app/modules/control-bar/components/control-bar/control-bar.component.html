<form class="wrapper">
  <mat-checkbox
    class="checkbox"
    color="primary"
  ></mat-checkbox>


  <mat-form-field class="input-wrapper">
    <input
      matInput
      placeholder="Поиск"
      value=""
      autocomplete="off"
      class="control-bar__input">
  </mat-form-field>

  <div class="menu-block">
    <button
      type="button"
      mat-button [matMenuTriggerFor]="menu"
      color="primary"
      class="button-games">Мини-игры
    </button>
    <mat-menu #menu="matMenu">
      <button
        type="button"
        mat-menu-item
        (click)="openSprintGame()">Спринт
      </button>
      <button
        type="button"
        mat-menu-item
        (click)="openSavannaGame()">Саванна
      </button>
      <button
        type="button"
        mat-menu-item
        (click)="openAudioCallGame()">Аудио-вызов</button>
    </mat-menu>
  </div>

  <button
    type="button"
    mat-icon-button
    class="button-settings"
    (click)="openSettings()">
    <mat-icon class="icon-settings">settings</mat-icon>
  </button>
</form>
