<div style="position: relative; min-height: calc(100vh - 123px)">
  <app-spinner *ngIf="statistic.fetch.isFetching || (wordsFetchState$ | async).userWordsIsFetching; else stat"></app-spinner>
  <ng-template #stat>
    <app-stat-details [statistic]="statistic.statisticState" [userWords]="userWords | async"></app-stat-details>
  </ng-template>
</div>
