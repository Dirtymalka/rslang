<mat-card class="teammate">
  <img class="teammate__image" mat-card-image src="assets/images/team/{{teammate.image}}.jpg" alt="{{teammate.image}}">
  <mat-card-header>
    <mat-card-title>
      <a class="card__title" href="{{teammate.github}}" target="_blank">
        <img src="assets/icons/github.svg" alt="Github icon" class="github-icon">
        <p class="teammate__description">
          <span class="teammate__name">{{teammate.name}}</span>
        </p>
      </a>
    </mat-card-title>
    <mat-card-subtitle>{{teammate.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul class="task-list">
     <li *ngFor="let task of teammate.responsibilities; index as i">{{task}}</li>
    </ul>
  </mat-card-content>
</mat-card>
