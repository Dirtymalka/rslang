<div>
  <table mat-table [dataSource]="words" class="table">
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> Слово </th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>
    <ng-container matColumnDef="wordTranslate">
      <th mat-header-cell *matHeaderCellDef> Перевод </th>
      <td mat-cell *matCellDef="let element"> {{element.wordTranslate}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button title="Убрать слово из сложных" (click)="removeWord(element._id)">
          <mat-icon>unarchive</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageEvent = paginated($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
