<div>

  <button mat-button [matMenuTriggerFor]="menu">Игры</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [disabled]=wordsLength (click)="startGame('hangman')">Виселица</button>
    <button mat-menu-item [disabled]=wordsLength (click)="startGame('sprint')">Спринт</button>
    <button mat-menu-item [disabled]=wordsLength (click)="startGame('savanna')">Саванна</button>
    <button mat-menu-item [disabled]=wordsLength (click)="startGame('audio-call')">Аудио звонок</button>
  </mat-menu>

  <div class="chapters-wrapper">
    <div class="chapters">
      <button class="chapter-label" [ngClass]="{pink: chapterNumber===0}" (click)="chapterClick(0)">
        <span class="chapter-title">Unit 1</span>
      </button>
      <button class="chapter-label" [ngClass]="{pink: chapterNumber===1}" (click)="chapterClick(1)">
        <span class="chapter-title">Unit 2</span>
      </button>
      <button class="chapter-label"  [ngClass]="{pink: chapterNumber===2}" (click)="chapterClick(2)">
        <span class="chapter-title">Unit 3</span>
      </button>
      <button class="chapter-label"  [ngClass]="{pink: chapterNumber===3}" (click)="chapterClick(3)">
        <span class="chapter-title">Unit 4</span>
      </button>
      <button class="chapter-label"  [ngClass]="{pink: chapterNumber===4}" (click)="chapterClick(4)">
        <span class="chapter-title">Unit 5</span>
      </button>
      <button class="chapter-label"  [ngClass]="{pink: chapterNumber===5}" (click)="chapterClick(5)">
        <span class="chapter-title">Unit 6</span>
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="words" class="table">
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let element">
        <div class="word-item__word-set">
          <p class="word-item__word-wrapper">
            <strong class="word-item__word">{{element.word}}&nbsp;</strong>
            <span class="word-item__transcription">{{element.transcription}}&nbsp;</span>
            <span class="word-item__translate">&mdash; &nbsp;{{element.wordTranslate}}</span>
          </p>
          <div class="word-item__sentence-wrapper">
            <p class="word-item__text-meaning">
              {{element.textMeaning}}&nbsp;
            </p>
            <p class="word-item__text-meaning-translate">
              {{element.textMeaningTranslate}}&nbsp;
            </p>
            <p class="word-item__text-example">
              &#8594; &nbsp;{{element.textExample}}
            </p>
            <p class="word-item__text-example-translate">
              &#8594; &nbsp;{{element.textExampleTranslate}}
            </p>
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button title="Убрать слово из сложных" (click)="removeWord(element.id)">
          <mat-icon>unarchive</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    (page)="pageEvent = paginated($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
